<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link link">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </a>
    </header>

    <!-- проверка merge-conflict -->
    <main class="content">

      <section class="profile">
        <img src="./images/Okorokov.jpg" alt="Аватар" class="profile__avatar">
        <h1 class="profile__name">Анатолий Око</h1>
        <p class="profile__desc">Путешественник по Москве</p>
        <button aria-label="Редактировать" type="button" class="profile__edit link"></button>
        <button aria-label="Добавить" type="button" class="profile__add link"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022, Анатолий Окороков</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__window">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__item popup__item_type_name" id="name" name="name" required placeholder="Имя">
        <input type="text" class="popup__item popup__item_type_desc" id="desc" name="desc" required placeholder="Описание">
        <button aria-label="Сохранить" type="submit" class="popup__save-button link">Сохранить</button>
      </form>
      <button aria-label="Отменить" type="button" class="popup__close-button link"></button>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__window">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__item popup__item_type_place-name" id="place-name" name="place-name" required placeholder="Название">
        <input type="url" class="popup__item popup__item_type_place-image-url" id="place-image-url" name="place-image-url" required placeholder="Ссылка на картинку">
        <button aria-label="Создать" type="submit" class="popup__save-button link">Создать</button>
      </form>
      <button aria-label="Отменить" type="button" class="popup__close-button link"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="./images/elements/Moskva_city.jpg" alt="Москва Сити" class="popup__image">
        <figcaption class="popup__image-caption">Москва Сити</figcaption>
      </figure>
      <button aria-label="Отменить" type="button" class="popup__close-button link"></button>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <div class="element__caption">
        <h2 class="element__caption-text"></h2>
        <button aria-label="Лайк" type="button" class="element__button-like link"></button>
      </div>
      <button aria-label="Удалить" type="button" class="element__button-delete link"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
