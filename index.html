<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
      <h1 class="header__text">Место</h1>
    </header>

    <!-- проверка merge-conflict -->
    <main class="content">

      <section class="profile">
        <img src="./images/Okorokov.jpg" alt="Аватар" class="profile__avatar">
        <h2 class="profile__name">Анатолий Око</h2>
        <p class="profile__desc">Путешественник по Москве</p>
        <button class="profile__edit link link__theme_dark">
          <div class="profile__edit-icon"></div>
        </button>
        <button class="profile__add link link__theme_dark">
          <div class="profile__add-icon"> </div>
        </button>
      </section>

      <section class="elements">
        <figure class="element">
          <img src="./images/elements/Akteon_Tretyakov_Gallery.jpg" alt="Актеон Третьяковская галерея" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">Актеон Третьяковская галерея</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic element__button-like-pic_active"></div>
            </button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/elements/Assumption_Cathedral.jpg" alt="Успенский собор" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">Успенский собор</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic"></div>
            </button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/elements/eternal_flame.jpg" alt="Могила неизвестному солдату" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">Могила неизвестному солдату</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic"></div>
            </button>
          </figcaption>
        </figure>
        <figure class="element">
            <img src="./images/elements/Kolomna_kremlin_wall.jpg" alt="Коломна, Кремлевская стена" class="element__image">
            <figcaption class="element__caption">
              <p class="element__caption-text">Коломна, Кремлевская стена</p>
              <button class="element__button-like link link__theme_light">
                <div class="element__button-like-pic"></div>
              </button>
            </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/elements/Moskva_city.jpg" alt="Москва Сити" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">Москва Сити</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic"></div>
            </button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/elements/VDNH.jpg" alt="ВДНХ" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">ВДНХ</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic"></div>
            </button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/elements/Moskva_river.jpg" alt="река Москва" class="element__image">
          <figcaption class="element__caption">
            <p class="element__caption-text">река Москва</p>
            <button class="element__button-like link link__theme_light">
              <div class="element__button-like-pic"></div>
            </button>
          </figcaption>
        </figure>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022, Анатолий Окороков</p>
    </footer>
  </div>

  <div class="edit-form">
    <div class="edit-form__window">
      <h2 class="edit-form__header">Редактировать профиль</h2>
      <input type="text" class="edit-form__item" id="name" name="name" required>
      <input type="text" class="edit-form__item" id="desc" name="desc" required>
      <button class="edit-form__save-button link link__theme_medium-dark">Сохранить</button>
      <button class="edit-form__close-button link link__theme_dark">
        <div class="edit-form__close-button-icon"></div>
      </button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
