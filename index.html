<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link link">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/Okorokov.jpg" alt="Аватар" class="profile__avatar">
        <h1 class="profile__name">Анатолий Око</h1>
        <p class="profile__desc">Путешественник по Москве</p>
        <button aria-label="Редактировать" type="button" class="profile__edit link"></button>
        <button aria-label="Добавить" type="button" class="profile__add link"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/elements/Akteon_Tretyakov_Gallery.jpg" alt="Актеон Третьяковская галерея" class="element__image">
          <div class="element__caption">
            <h2 class="element__caption-text">Актеон Третьяковская галерея</h2>
            <button aria-label="Лайк" type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/Assumption_Cathedral.jpg" alt="Успенский собор" class="element__image">
          <div class="element__caption">
            <h2 class="element__caption-text">Успенский собор</h2>
            <button aria-label="Лайк" type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/eternal_flame.jpg" alt="Могила неизвестному солдату" class="element__image">
          <div class="element__caption">
            <h2 class="element__caption-text">Могила неизвестному солдату</h2>
            <button aria-label="Лайк" type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
            <img src="./images/elements/Kolomna_kremlin_wall.jpg" alt="Коломна, Кремлевская стена" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-text">Коломна, Кремлевская стена</h2>
              <button aria-label="Лайк" type="button" class="element__button-like link"></button>
            </div>
        </article>
        <article class="element">
          <img src="./images/elements/Moskva_city.jpg" alt="Москва Сити" class="element__image">
          <div class="element__caption">
            <h2 class="element__caption-text">Москва Сити</h2>
            <button aria-label="Лайк" type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/VDNH.jpg" alt="ВДНХ" class="element__image">
          <div class="element__caption">
            <h2 class="element__caption-text">ВДНХ</h2>
            <button aria-label="Лайк" type="button" class="element__button-like link"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022, Анатолий Окороков</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__window">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__item popup__item_type_name" id="name" name="name" required>
        <input type="text" class="popup__item popup__item_type_desc" id="desc" name="desc" required>
        <button aria-label="Сохранить" type="submit" class="popup__save-button link">Сохранить</button>
        <button aria-label="Отменить" type="button" class="popup__close-button link"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
